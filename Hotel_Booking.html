<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking - WingTrail</title>
    <link rel="stylesheet" href="Styles_HotelBooking.css">
</head>
<body>
    <section class="booking-form">
        <div class="container">
            <h2>Hotel Booking</h2>
            <form id="hotel-booking-form">
                <div>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="check-in">Check-In Date:</label>
                    <input type="date" id="check-in" name="check-in" required>
                </div>
                <div>
                    <label for="check-out">Check-Out Date:</label>
                    <input type="date" id="check-out" name="check-out" required>
                </div>
                <div>
                    <label for="rooms">Number of Rooms:</label>
                    <input type="number" id="rooms" name="rooms" min="1" required>
                </div>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('hotel-booking-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'https://www.booking.com/index.en-gb.html?';
        });
    </script>
</body>
</html>
